<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />

  <link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>

<body>
  <div id="home">
    <!-- Cabeçalho -->
    <header>
      <div class="cb1">
        <h1>Hello Adventurous Friend!</h1>
      </div>
      <div class="cb2">
        <p>C'mon grab your friends, we'll go to very distant lands!</p>
        <br>
      </div>
    </header>

    <!-- Conteúdo -->
    <main>
      <div class="encoder">
        <div class="bmo">
          <!-- Caixa principal onde ocorrerá o diálogo -->
          <form action="" name="" id="">
            <textarea name="" id="myText"
              placeholder="Bip Bop... Hey Humanooo! Digite algo para ser criptografado"></textarea>
            <div class="BgControl">
              <div class="slct">
                <select name="desloc" id="choose" class="deslocamento">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                </select>
              </div>
              <div class="btns">
                <!-- <button class="Encrypt" type="submit" onclick="document.getElementById('rsp').className = 'opct';">Encrypt</button> -->
                <button class="Encrypt" type="submit" id="crip">Encrypt</button>
                <button class="Decrypt" type="submit" id="decrip">Decrypt</button>
              </div>
            </div>
          </form>
        </div>
        <div class="resposta">
          <div class="balao">
            <p class="resultado" id="result">Código Criptografado</p>
          </div>
        </div>
      </div>
    </main>
    <div class="respiro"></div>
    <!-- Rodapé -->
    <footer>
      Feito com <span class="heart"></span> por Stefany Martins
    </footer>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
